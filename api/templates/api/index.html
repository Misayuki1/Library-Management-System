<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --accent-primary: #6366f1;
            --accent-primary-hover: #4f46e5;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --border: #334155;
            --sidebar-width: 260px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        aside {
            width: var(--sidebar-width);
            background-color: var(--surface-color);
            border-right: 1px solid var(--border);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: fixed;
            height: 100vh;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .nav-link {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            color: var(--text-dim);
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: var(--accent-primary);
            color: white;
        }

        /* Main Content */
        main {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 2rem 3rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 600;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-primary-hover);
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn-danger:hover {
            background-color: var(--danger);
            color: white;
        }

        .btn-edit {
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--accent-primary);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .btn-edit:hover {
            background-color: var(--accent-primary);
            color: white;
        }

        /* Data Grid */
        .card {
            background-color: var(--surface-color);
            border: 1px solid var(--border);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background-color: rgba(255, 255, 255, 0.02);
            padding: 1rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.9375rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.01);
        }

        .actions-cell {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background-color: var(--surface-color);
            border: 1px solid var(--border);
            border-radius: 1rem;
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            color: var(--text-dim);
        }

        input,
        select {
            background-color: var(--bg-color);
            border: 1px solid var(--border);
            padding: 0.75rem;
            border-radius: 0.5rem;
            color: white;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent-primary);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        /* Notifications */
        #toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            background-color: var(--surface-color);
            border: 1px solid var(--border);
            color: white;
            transform: translateY(200%);
            transition: transform 0.3s ease;
            z-index: 2000;
        }

        #toast.show {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <aside>
        <div class="logo">LibraryMng.</div>
        <div class="nav-links">
            <div class="nav-link active" onclick="loadTab('authors')">Authors</div>
            <div class="nav-link" onclick="loadTab('books')">Books</div>
            <div class="nav-link" onclick="loadTab('members')">Members</div>
            <div class="nav-link" onclick="loadTab('borrow-records')">Borrow Records</div>
        </div>
    </aside>

    <main>
        <header>
            <h1 id="tab-title">Authors</h1>
            <button class="btn btn-primary" onclick="openModal()">
                <span>+</span> Add New
            </button>
        </header>

        <div class="card">
            <table id="data-table">
                <thead>
                    <tr id="table-header">
                        <!-- Dynamic Header -->
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Dynamic Data -->
                </tbody>
            </table>
        </div>
    </main>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Add Author</h2>
            </div>
            <form id="data-form">
                <!-- Dynamic Form Fields -->
            </form>
            <div class="modal-actions">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" id="save-btn" onclick="saveData()">Save</button>
            </div>
        </div>
    </div>

    <div id="toast">Operation successful!</div>

    <script>
        let currentTab = 'authors';
        let editingId = null;

        const CONFIG = {
            authors: {
                endpoint: '/api/authors/',
                title: 'Authors',
                fields: [
                    { name: 'AuthorName', label: 'Author Name', type: 'text' }
                ],
                pk: 'AuthorID',
                display: ['AuthorID', 'AuthorName']
            },
            books: {
                endpoint: '/api/books/',
                title: 'Books',
                fields: [
                    { name: 'Title', label: 'Title', type: 'text' },
                    { name: 'Author', label: 'Author', type: 'select', optionsSrc: 'authors', optVal: 'AuthorID', optLabel: 'AuthorName' }
                ],
                pk: 'BookID',
                display: ['BookID', 'Title', 'Author']
            },
            members: {
                endpoint: '/api/members/',
                title: 'Members',
                fields: [
                    { name: 'Name', label: 'Name', type: 'text' },
                    { name: 'ContactInfo', label: 'Contact Info', type: 'number' },
                    { name: 'Email', label: 'Email', type: 'email' }
                ],
                pk: 'MemberID',
                display: ['MemberID', 'Name', 'Email']
            },
            'borrow-records': {
                endpoint: '/api/borrow-records/',
                title: 'Borrow Records',
                fields: [
                    { name: 'Borrow_Date', label: 'Borrow Date', type: 'date' },
                    { name: 'Return_Date', label: 'Return Date', type: 'date' },
                    { name: 'Book', label: 'Book', type: 'select', optionsSrc: 'books', optVal: 'BookID', optLabel: 'Title' },
                    { name: 'Member', label: 'Member', type: 'select', optionsSrc: 'members', optVal: 'MemberID', optLabel: 'Name' }
                ],
                pk: 'BorrowID',
                display: ['BorrowID', 'Borrow_Date', 'Return_Date', 'Book', 'Member']
            }
        };

        async function loadTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('active', link.innerText.toLowerCase().includes(tab.replace('-', ' ')));
            });
            document.getElementById('tab-title').innerText = CONFIG[tab].title;
            await fetchData();
        }

        async function fetchData() {
            const config = CONFIG[currentTab];
            const response = await fetch(config.endpoint);
            const data = await response.json();

            // Render Header
            const header = document.getElementById('table-header');
            header.innerHTML = config.display.map(f => `<th>${f}</th>`).join('') + '<th style="text-align:right">Actions</th>';

            // Render Body
            const body = document.getElementById('table-body');
            if (data.length === 0) {
                body.innerHTML = `<tr><td colspan="${config.display.length + 1}" style="text-align:center; padding: 3rem; color: var(--text-dim)">No records found. Click "Add New" to get started.</td></tr>`;
                return;
            }
            body.innerHTML = data.map(item => `
                <tr>
                    ${config.display.map(f => `<td>${item[f] || '-'}</td>`).join('')}
                    <td class="actions-cell">
                        <button class="btn btn-edit" onclick="editItem(${item[config.pk]})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteItem(${item[config.pk]})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function openModal(editData = null) {
            const config = CONFIG[currentTab];
            editingId = editData ? editData[config.pk] : null;
            document.getElementById('modal-title').innerText = editingId ? `Edit ${config.title}` : `Add ${config.title}`;

            const form = document.getElementById('data-form');
            form.innerHTML = '';

            config.fields.forEach(async field => {
                const group = document.createElement('div');
                group.className = 'form-group';
                group.innerHTML = `<label>${field.label}</label>`;

                if (field.type === 'select') {
                    const select = document.createElement('select');
                    select.name = field.name;
                    const optionsResponse = await fetch(CONFIG[field.optionsSrc].endpoint);
                    const options = await optionsResponse.json();
                    select.innerHTML = '<option value="">Select option...</option>' +
                        options.map(opt => `<option value="${opt[field.optVal]}" ${editData && editData[field.name] == opt[field.optVal] ? 'selected' : ''}>${opt[field.optLabel]}</option>`).join('');
                    group.appendChild(select);
                } else {
                    const input = document.createElement('input');
                    input.type = field.type;
                    input.name = field.name;
                    input.value = editData ? editData[field.name] : '';
                    group.appendChild(input);
                }
                form.appendChild(group);
            });

            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        async function saveData() {
            const config = CONFIG[currentTab];
            const form = document.getElementById('data-form');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Handle empty return date for borrow records
            if (currentTab === 'borrow-records' && !data.Return_Date) {
                delete data.Return_Date;
            }

            const url = editingId ? `${config.endpoint}${editingId}/` : config.endpoint;
            const method = editingId ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showToast('Success!');
                    closeModal();
                    fetchData();
                } else {
                    const err = await response.json();
                    alert('Error: ' + JSON.stringify(err));
                }
            } catch (e) {
                alert('Network error');
            }
        }

        async function editItem(id) {
            const config = CONFIG[currentTab];
            const response = await fetch(`${config.endpoint}${id}/`);
            const data = await response.json();
            openModal(data);
        }

        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this record?')) return;

            const config = CONFIG[currentTab];
            const response = await fetch(`${config.endpoint}${id}/`, { method: 'DELETE' });

            if (response.ok) {
                showToast('Deleted successfully');
                fetchData();
            } else {
                alert('Error deleting record');
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Initialize
        loadTab('authors');
    </script>
</body>

</html>
